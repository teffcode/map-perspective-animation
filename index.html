<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <title>Document</title>

    <style>
        body {
            background-color: #f5f1ee;
        }
        .base-circle {
            width: 445px;
            height: 251px;
            background-color: #cdf7fd;
            border-radius: 50%;
            transform: perspective(50em) rotateX(30deg);
            border: 1px solid #d5f1f7;
            top: 50px;
        }
        .bola {
            width: 10px;
            height: 5px;
            border-radius: 50%;
            border: 1px solid white;
            z-index: 2;
            left: 220px;
            top: 160px;
        }
        .center-position {
            left: 0px;
            right: 0px;
            margin: auto;
        }
        .circle {
            width:  50px;
            height: 50px;
            background: #cbd354;
            border-radius: 50%;
        }
        .circle-space {
            width:  40px;
            height: 40px;
            border-radius: 50%;
            background-image: url("./assets/rutan.png");
            background-size: cover;
            position: absolute;
            z-index: 2;
            top: 5px;
        }
        .circle-speaker {
            width:  40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            position: absolute;
            z-index: 2;
            top: 5px;
        }        
        .code {
            position: absolute !important;
            top: -8px;
            margin-top: 50px;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
        }
        .code-image {
            width: 235px;
            height: 124px;
            margin-left: 25px;
            border-radius: 10px;
            background-image: url(./assets/code.png);
            background-size: cover;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(4em);
            left: 270px;
            top: 297px;
        }
        .code-image-shadow {
            width: 235px;
            height: 124px;
            top: 280px;
            left: 270px;
            margin-left: 25px;
            border-radius: 10px;
            background-color: #f34949;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(1em);
        }
        .hugo {
            background-image: url(./assets/Hugo.jpeg);
        }
        .jump-container {
            animation: jump-animation 3s infinite ease;
        }
        .meetup {
            width: 200px;
            height: 72px;
            border-radius: 10px;
            background-color: #F9669E;
            transform: skewY(-27deg);
            top: -55px;
            color: black;
            z-index: 3;
            left: -25px;
        }
        .meetup p {
            text-align: center;
            color: white;
            font-family: 'Cabin Sketch', cursive;
            font-size: 22px;
            margin: 0px;
            margin-top: 15px;
            line-height: 1;
        }
        .meetup-shadow1 {
            opacity: 0.4;
            top: -70px;
            left: -40px;
            z-index: 2;
        }
        .meetup-shadow2 {
            opacity: 0.1;
            top: -85px;
            left: -55px;
            z-index: 1;
        }
        .perspective {
            width: 230px;
            height: 150px;
            perspective: 1200px;
            transform-style: preserve-3d;
            top: -300px;
            left: 132px;
            animation: perspective-animation 8s infinite linear;
        }
        .phone {
            width: 30px;
            height: 122px;
            padding: 50px;
            margin-left: 41px;
            background-color: #1e2f4e;
            border-radius: 10px;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(2em);
            left: 43px;
            top: 60px;
            border: 2px solid white;
        }
        .phone-base {
            width: 17px;
            height: 76px;
            padding: 50px;
            margin-left: 50px;
            border: 1px solid black;
            background-image: url(./assets/map.png);
            background-size: cover;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(1em);
            left: 39px;
            top: 65px;
        }   
        .phone-container {
            margin-top: 50px;
            width: 300px;
            height: 200px;
            perspective: 1200px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
        }
        .phone-shadow {
            width: 30px;
            height: 122px;
            padding: 50px;
            margin-left: 41px;
            border-radius: 10px;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(0em);
            left: 43px;
            top: 60px;
        }
        .position-relative {
            position: relative;
        }
        .position-absolute {
            position: absolute;
        }
        .principal-container {
            width: 400px;
            height: 400px;
            top: 200px;
        }
        .square {
            width:  38px;
            height: 38px;
            background: #cbd354;
            border-radius: 12px 0;
            transform: rotate(-45deg);
            top: 15px;
        }
        .square-base {
            width: 50px;
            height: 50px;
            margin-left: 25px;
            border-radius: 10px;
            background-color: #f34949;
            transform-style: preserve-3d;
            transform: rotateX(95deg) translateZ(1em);
            left: 65px;
            top: 125px;
        }
        .square-space {
            width:  28px;
            height: 28px;
            background: white;
            border-radius: 12px 0;
            transform: rotate(-45deg);
            position: absolute;
            top: 20px;
        }
        .shadow {
            background-color: #8ec1d0;
            opacity: 0.4;
        }
        .sergio {
            background-image: url(./assets/Sergio.jpeg);
        }    
        .vane {
            background-image: url(./assets/Vane.jpeg);
        }
        @keyframes jump-animation {
            0% {
                transform: translateY(0px)
            }
            50% {
                transform: translateY(60px)
            }
            100% {
                transform: translateY(0px)
            }
        }    
        @keyframes perspective-animation {
            0% {
                transform: rotateX(-30deg) rotateY(0deg)
            }
            50% {
                transform: rotateX(-30deg) rotateY(180deg)
            }
            100% {
                transform: rotateX(-30deg) rotateY(360deg)
            }
        }    
    </style>
</head>
<body>
    <div class="principal-container center-position position-relative">

        <!-- Title Meetup -->
        <div class="meetup position-absolute">
            <p>Animations <br/> Meetup</p> 
        </div>
        <div class="meetup meetup-shadow1 position-absolute"></div>
        <div class="meetup meetup-shadow2 position-absolute"></div>

        <!-- Base Circle -->
        <div class="base-circle center-position position-absolute"></div>

        <!-- Phone -->
        <div class="phone-container position-relative">
            <div class="phone-base position-absolute"></div>
            <div class="phone position-absolute"></div>
            <div class="shadow phone-shadow position-absolute"></div>
            <div class="jump-container">
                <div class="circle center-position"></div>
                <div class="square center-position position-absolute"></div>
                <div class="circle-space center-position"></div>
                <div class="square-space center-position"></div>
            </div>
        </div>
        <div class="bola position-absolute"></div>

        <!-- Speaker 1 -->
        <div class="perspective position-relative">
            <div class="square-base position-absolute" style="background: #ada8ee"></div>
            <div class="jump-container">
                <div class="circle center-position" style="background: #f9d67b"></div>
                <div class="square center-position position-absolute" style="background: #f9d67b"></div>
                <div class="circle-speaker center-position hugo"></div>
            </div>
        </div>
        <div class="perspective position-relative" style="top: -400px">
            <div class="shadow square-base position-absolute"></div>
        </div>

        <!-- Speaker 2 -->
        <div class="perspective position-relative" style="top: -575px; left: 210px;">
            <div class="square-base position-absolute" style="background: #ada8ee"></div>
            <div class="jump-container">
                <div class="circle center-position" style="background: #f19fc5"></div>
                <div class="square center-position position-absolute" style="background: #f19fc5"></div>
                <div class="circle-speaker center-position vane"></div>
            </div>
        </div>
        <div class="perspective position-relative" style="top: -674px; left: 218px;">
            <div class="shadow square-base position-absolute"></div>
        </div>

        <!-- Speaker 3 -->
        <div class="perspective position-relative" style="top: -845px; left: 295px;">
            <div class="square-base position-absolute" style="background: #ada8ee"></div>
            <div class="jump-container">
                <div class="circle center-position" style="background: #76d2ea"></div>
                <div class="square center-position position-absolute" style="background: #76d2ea"></div>
                <div class="circle-speaker center-position sergio"></div>
            </div>
        </div>
        <div class="perspective position-relative" style="top: -945px; left: 308px;">
            <div class="shadow square-base position-absolute"></div>
        </div>

        <!-- Code MedellínCSS -->
        <div class="code position-relative">
            <div class="code-image position-absolute"></div>
            <div class="shadow code-image-shadow position-absolute"></div>
        </div>
    </div>
</body>
</html>
